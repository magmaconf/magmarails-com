    policy:
      magma: 'Magma Conf 2014'
      title: 'Política de Anti-acoso'
      description: 'Magma Conf está diseñado para ser una conferencia libre de acoso para todos los involucrados. Nosotros basicamente les comentamos a los participantes (Speakers, Staff, Asistentes) sobre el respeto entre todos. Nuestra política de Anti-acoso las puedes encontrar'
      here: 'aquí'
      s_one: 'Magma Conf está diseñada para ser una conferencia con una experiencia libre de acoso para todos los participantes. Todos son bienvenidos sin importar su género, orientacion sexual, discapacidad, apariencia física, tamaño del cuerpo, raza, religión, lengua materna, sistema operativo de tu dispositivo, lenguaje o framework de programación preferido, o cualquier otra cosa. Nosotros aceptamos la diversidad.'
      s_two: 'Pedimos a todos los participantes respeto mutuo, y no toleraremos cualquier tipo de acoso a los participantes en la conferencia. El acoso incluye ofensa verbal, comentarios relacionados a género, identidad o expresión de género, orientación sexual, discapacidad, apariencia física, tamaño del cuerpo, raza, religión, imágenes con contenido sexual en espacios públicos, intimidación de manera deliberada, acoso, seguimiento, fotografías o videograbaciones con motivos de acoso, interrupción continua en charlas u otros eventos, contacto físico inapropiado o atención sexual no permitida. Se espera que los participantes a los que les sea requerido detener alguno de estos comportamientos cumplan de manera inmediata.'
      s_three: 'Nos reservamos el derecho de advertir o incluso expulsar del evento a los agresores sin derecho a reemboloso, y no serán capaces de asistir a futuras ediciones de Magma Conf o eventos relacionados.'
      s_four: 'Por favor ponte en contacto con algún miembro del staff en caso de que estés siendo acosado o estés preocupado sobre cualquier asunto relacionado a este tema.'
      s_five: 'El staff de la conferencia será feliz de ayudar a los asistentes a contactar a la seguridad del hotel o sede o fuerzas de seguridad locales, proveer escoltas, o apoyar de otra a aquellos que experimenten alguna clase de acoso a sentirse seguros durante la duración de la asistencia. Valoramos mucho tu asistencia.'
      adapted: 'Esta política de anti-acoso fué adaptada de una muestra proveída por'
      geek: 'Geek feminism'
      more: 'Para más información, preguntas o comentarios, contáctanos a:'
      mail: 'info@magmaconf.com'
