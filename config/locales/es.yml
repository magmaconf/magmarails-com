    manzanillo-text:
      one: 'MagmaConf es una conferencia anual de desarrollo web que se lleva a cabo en la hermosa ciudad de Manzanillo, Colima.'
      two: 'MagmaConf reúne diseñadores, programadores y emprendedores de México y el resto del mundo con un solo objetivo: Crear una sólida red de gente con intereses similares, sin importar su profesión.'
      three: '250 asistentes, 18 conferencistas, 3 keynotes y un puño de casas en la playa, todo mezclado para formar la mejor conferencia de desarrollo en México.'
      four: 'La Convocatoria de Propuestas se abrirá del 1 de Noviembre al 30 de Diciembre, 2013. ¡Prepara tu propuesta y mantente al tanto!'
    keynotes: 'Keynotes'
    these: '¡Este par de extraordinarias'
    accepted: 'mujeres aceptaron el reto!'
    desi: 'DESI McADAM'
    desi-bio: 'Una de las fundadoras de DevChix, una organización internacional de programadoras, y adora Ruby. También es parte activa de la comunidad de Rails Bridge y gusta de promover la diversidad. Durante el último MagmaConf ella coordinó el primer taller de @RailsBridgeMx.'
    sandi: 'Sandi Metz'
    sandi-bio: "Sandi Metz tiene 30 años de experiencia trabajando en proyectos que han sobrevivido, crecido y cambiado. Se auto describe como una programadora obsesiva, Rubyista, cilcista y escritora recalcitrante. Autora del libro 'Practical Object-Oriented Design in Ruby'."
    yes-we: 'buscamos'
    for: 'patrocinio'
    organize: 'Si tú patrocinas MagmaConf, tendrás la oportunidad de mostrar tu marca en un evento único en su especie. Un evento tan increíble sólo puede tener patrocinadores increíbles. ¿Eres uno de ellos?'
    email: 'info@magmaconf.com'
